<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>MEME GENERATOR!</title>
    <script src="https://kit.fontawesome.com/dac0826608.js" crossorigin="anonymous"></script>
    <link rel='icon' href="./logo/favicon.ico" />
</head>

<body>
    <!-- header -->
    <header class="main-header">
        <div class="header-warpper flex space-around">
            <div class="logo flex align-center space-around">
                <img src="DESIGN/LOGO/LOGO.png" alt="website logo" id="logo" class="flex">
            </div>
            <ul class="header-link clean-list flex align-center">
                <li> <a id="about-link" href="#about">About</a></li>
                <li><a id="upload-meme">upload</a></li>
                <li><a id="gallery">gallery</a></li>
            </ul>
            <button class="menu-btn flex hide " onclick="toggleMenu()">â˜°</button>
        </div>

        </section>
        </div>
    </header>
    <div class="upload-modal hide">
        <div class="upload-modal-warper flex space around">
            <h2 class="flex">Add New Meme:</h2>
            <form class="uploading flex space around" onsubmit="uploadNewMeme(event, this)">
          
            <label class="flex column" for= "new meme-tag"> tags:(Use the comma mark to separate each tag )
            <input type="text" name="new-meme-tag" placeholder="Add tags" required>
            </label>
            <label class="flex column" for= "new meme-url"> url source:
            <input type="url" name="new-meme-url" placeholder="https://example.com" pattern="https://.*" size="30" required>
            </label>
            <button>Save</button>
            </form> 
            <button onclick=" openUploadModal()">close</button>
            </div>
    </div>
    <div class="canvas-container flex hide">
        <canvas id="my-canvas" height="450" width="450"></canvas>
        <div class="panel-canvas flex column">
            <input name= "meme-text" type="text" id = "text-meme-input" placeholder="Add a text" onkeyup="updateText(this)" required>
            <button class="btn-canva" onclick="onAddLine()"><i class="fas fa-plus-circle"></i>Add new line<i
                    class="fas fa-plus-circle"></i></button>
            <button class="btn-canva" onclick="onDeleteLine()"><i class="fas fa-trash-alt"></i>Delete line<i
                    class="fas fa-trash-alt"></i></button>
            <button class="btn-canva" onclick="onMoveLine('y',-15)"><i class="fas fa-arrow-up"></i>LineUp<i
                    class="fas fa-arrow-up"></i></button>
            <button class="btn-canva" onclick="onMoveLine('y',15)"><i class="fas fa-arrow-down"></i>LineDown<i
                    class="fas fa-arrow-down"></i></button>
            <button class="btn-canva" onclick="onMoveLine('x',-15)"><i class="fas fa-arrow-left"></i>LineLeft<i
                    class="fas fa-arrow-left"></i></button>
            <button class="btn-canva" onclick="onMoveLine('x',15)"><i class="fas fa-arrow-right"></i>LineRight<i
                    class="fas fa-arrow-right"></i></button>
            <label class="flex">Select color: <input type="color" name="text-color" onchange="onChangeFontSetting(this,'color')"></label>
            <button><a href="#" class ="download-btn"onclick="downloadCanvas(this)" download="">Download Your Meme<i class="fas fa-download"></i></a></button>

                <label>Select Font:</label>
                <select name="text-font" onchange="onChangeFontSetting(this,'font')">
                    <option value="IMPACT" selected>IMPACT</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="Arial">Arial</option>
                </select>
                <label>Font size:</label>
                <select name="text-size" onchange="onChangeFontSetting(this,'size')">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="14">14</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="30">30</option>
                    <option value="36">36</option>
                    <option value="48" selected>48</option>
                    <option value="60">60</option>
                    <option value="60">72</option>
                </select>
                <label>align text</label>
                <select name="text-align" onchange="onChangeFontSetting(this,'align')">
                    <option value="left">left</option>
                    <option value="center" selected>center</option>
                    <option value="right">right</option>
                </select>
        </div>
    </div>

    <div class="body-warper">
        <section class="search-section">
            <div class="search-warper flex space-around align-center">
                <form onkeyup="onSearchImg(event)">
                    <label for="search type" class="search-type"></label>
                    <input list="keywords" autocomplete="off" placeholder="Search a meme...&#128269;" name="search-term" />
                    <datalist id="keywords">
                      </datalist>
                </form>
            </div>
        </section>

        </main>

        <main class="main-container">
            <section class="grid-container">
            </section>
        </main>
        <div class="border"></div>
        <footer id="about">
            <section class="main-footer flex">
                <div class="stuff flex col column"><img src="img-stuff/ofir.jpg" alt="">
                    <h2>Ofir Dahan</h4>
                        <h3>Digital Marketing and Website Development</h3>
                </div>
                <p class="about-stuff-text flex align-center">I'm a professional for a multi channel marketing strategy
                    to help you to with connecting to
                    customers and raise or create a new digital assets for your bussiness</p>

            </section>

        </footer>
        <section class="copyright">
            <i class="far fa-copyright"></i> copyright-All rights reserved <i class="far fa-copyright"></i>
        </section>

    </div>
    
    <script src="js/utill.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editer-service.js"></script>
    <script src="js/editer-controller.js"></script>
</body>

</html>
